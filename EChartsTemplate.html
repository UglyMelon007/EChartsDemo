<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UglyMelon007 EChartsDemo</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/build/source/echarts-all.js"></script>
    <script>
        $(function() {
            var myChart = echarts.init(document.getElementById('divTemplate'));
            myChart.showLoading({
                effect:'dynamicLine',
                textStyle: {
                    fontSize: 20
                }
            });
            var option = {
            };
            timeoutHandle = setTimeout(function() {
				myChart.hideLoading(); 
				myChart.setOption(option);
            }, 3000);
        });
    </script>
</head>

<body>
    <div id="divTemplate" style="width:900px; height:400px; "></div>
</body>

</html>
