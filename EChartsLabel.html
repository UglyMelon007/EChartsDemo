<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UglyMelon007 EChartsDemo</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/build/source/echarts-all.js"></script>
    <script>
        $(function() {
            var myChart = echarts.init(document.getElementById('divLabel'));
            myChart.showLoading({
                effect:'dynamicLine',
                textStyle: {
                    fontSize: 20
                }
            });
            var option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['蒸发量', '降水量']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        magicType: {
                            show: true,
                            type: ['line', 'bar']
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                calculable: true,
                xAxis: [{
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
                }],
                yAxis: [{
                    type: 'value',
                    splitArea: {
                        show: true
                    }
                }],
                series: [{
                    name: '蒸发量',
                    type: 'bar',
                    data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                }, {
                    name: '降水量',
                    type: 'bar',
                    data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                }]
            };
            timeoutHandle = setTimeout(function() {
				myChart.hideLoading(); 
				myChart.setOption(option);
            }, 3000);
        });
    </script>
</head>

<body>
    <div id="divLabel" style="width:900px; height:400px; "></div>
</body>

</html>
